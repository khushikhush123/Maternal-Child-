<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MOM & CHILD</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=SqvibmaLEyHE&format=png&color=000000">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #f4f0ff;
            --text-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, #9c27b0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            min-height: 600px;
        }

        .login-left {
            background: linear-gradient(135deg, var(--primary-color) 0%, #9c27b0 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .login-right {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }

        .form-floating > .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(106, 13, 173, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #9c27b0 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(106, 13, 173, 0.4);
        }

        .btn-google {
            background-color: #db4437;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            background-color: #c23321;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(219, 68, 55, 0.4);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: #666;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        @media (max-width: 768px) {
            .login-left {
                padding: 40px 30px;
            }
            .login-right {
                padding: 40px 30px;
            }
            .brand-logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="row g-0 h-100">
            <div class="col-lg-6 login-left">
                <div>
                    <div class="brand-logo">MOM&CHILD</div>
                    <h3 class="mb-4">Welcome Back!</h3>
                    <p class="mb-4">Access your maternal and child health dashboard</p>
                    <div class="features">
                        <div class="mb-3">
                            <i class="fas fa-shield-alt me-2"></i>
                            Secure & Private
                        </div>
                        <div class="mb-3">
                            <i class="fas fa-user-md me-2"></i>
                            Expert Health Guidance
                        </div>
                        <div class="mb-3">
                            <i class="fas fa-clock me-2"></i>
                            24/7 Support Available
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 login-right">
                <div class="w-100">
                    <h2 class="text-center mb-4" style="color: var(--primary-color);">Sign In</h2>
                    
                    <div id="alertContainer"></div>
                    
                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-decoration-none" style="color: var(--primary-color);">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <button type="button" class="btn btn-google w-100 mb-3" id="LoginBtn">
                        <i class=""></i>
                    </button>
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? 
                            <a href="register.html" class="text-decoration-none" style="color: var(--primary-color);">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        import { loginUser, loginWithGoogle, observeAuthState } from './firebase-config.js';

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const alertContainer = document.getElementById('alertContainer');

        // Check if user is already logged in
        observeAuthState((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
                googleLoginBtn.disabled = true;
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
                googleLoginBtn.disabled = false;
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('Please fill in all fields.');
                return;
            }

            setLoading(true);
            
            const result = await loginUser(email, password);
              if (result.success) {
                // Check for redirect URL stored from protected page
                const redirectUrl = sessionStorage.getItem('redirectAfterLogin');
                sessionStorage.removeItem('redirectAfterLogin'); // Clear after use
                
                Swal.fire({
                    icon: 'success',
                    title: 'Welcome back!',
                    text: 'You have been successfully logged in.',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    // Redirect to original page or dashboard
                    window.location.href = redirectUrl || 'dashboard.html';
                });
            } else {
                showAlert(result.error);
                setLoading(false);
            }
        });

        googleLoginBtn.addEventListener('click', async () => {
            setLoading(true);
            
            const result = await loginWithGoogle();
              if (result.success) {
                // Check for redirect URL stored from protected page
                const redirectUrl = sessionStorage.getItem('redirectAfterLogin');
                sessionStorage.removeItem('redirectAfterLogin'); // Clear after use
                
                Swal.fire({
                    icon: 'success',
                    title: 'Welcome!',
                    text: 'You have been successfully logged in with Google.',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    // Redirect to original page or dashboard
                    window.location.href = redirectUrl || 'dashboard.html';
                });
            } else {
                showAlert(result.error);
                setLoading(false);
            }
        });
    </script>
</body>
</html>
